name: Backend CI

on:
  pull_request:
    paths:
      - "backend/**"

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install backend dependencies
      run: |
        pip install -r backend/requirements.txt

    - name: Test backend
      run: |
        pytest backend/tests
